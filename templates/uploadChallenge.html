{% extends "_base.html" %}
{% block bodycontent %}
  <div class="contentbkg">
    <h2 align="center">Challenge Upload</h2>
    <form align="center" method="post" enctype="multipart/form-data">
      Name:<br>
      <input name="name" type="text" required="true"><br><br>
      Question:<br>
      <textarea cols="40" rows="5" name="question" required></textarea><br><br>
      Answer:<br>
      <input name="answer" type="text" required="true"><br><br>
      Points:<br>
      <input name="points" type="number" required="true"><br><br>
      Zip File:<br>
      <div align="center"><input name="file" type="file"></div>
      <br><br>
      <input class="btn btn-default" value="Upload Challenge" type="submit">
    </form>
  </div>
{% endblock %}

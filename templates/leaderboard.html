{% extends "_base.html" %}
{% block bodycontent %}
<div class="contentbkg">
    <h2 align="center"><u>Leaderboard</u><br><br>{{lobby.lobbyName}}</h2><br>
    <div class="text-center"><a class="btn btn-default" href="/enterLobby?lobbyID={{ lobby.key.urlsafe }}">Back to lobby</a></div><br>
    <div class="table-responsive">
    <table class="challenge-table">
        <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Score</th>
        </tr>
        {% for b in board %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ b.0 }}</td>
                <td>{{ b.1 }}</td>
            </tr>
        {% endfor %}
    </table>
    </div>
</div>
{% endblock %}

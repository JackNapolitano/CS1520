{% extends "_base.html" %}
{% block bodycontent %}
  <div class="contentbkg">
    {% if lobbynum > 0 %}
    <h2 align="center">My Lobbies:</h2>
    <table class="challenge-table" align="center" style="margin: 0px auto;">
      <tr>
        <th>Lobby Name</th>
      </tr>
      {% for lobby in lobbies %}
        <tr>
          <td>{{ lobby.lobbyName }}</td>
          <td><a href="/enterLobby?lobbyID={{ lobby.key.urlsafe }}">Enter</td>
        </tr>
      {% endfor %}
    </table>
    <br>
    <div class="text-center"><a class="btn btn-default" href="/createLobby">Create Another Lobby</a></div>
    {% else %}
    <p class="chalquestion">You haven't created a lobby yet!<br>Go create one!</p>
    <div class="text-center"><a class="btn btn-default" href="/createLobby">Create Lobby</a></div>
    {% endif %}
  </div>
{% endblock %}

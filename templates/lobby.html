{% extends "_base.html" %}
{% block bodycontent %}
  <div class="contentbkg">
    <h2 align="center">{{ lobbyName }}</h2>
    <div class="text-center"><a class="btn btn-default" href="/leaderboard?lobbyID={{ lobbyID.urlsafe }}">View Leaderboard</a></div><br>
    <table class="challenge-table" align="center" style="margin: 0px auto;">
      <tr>
        <th>Name</th>
        <th>Question</th>
        <th>Points</th>
        <th>Completed</th>
      </tr>
      {% for chal in challenges %}
        <tr>
          <td><a href="/solveChallenge?lobbyID={{ lobbyID.urlsafe }}&amp;chal_id={{ chal.key.urlsafe }}">{{ chal.name }}</a></td>
          <td>{{ chal.question }}</td>
          <td>{{ chal.score }}</td>
          <td>X<!-- <span class="glyphicon glyphicon-ok"></span> --></td>
        </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
